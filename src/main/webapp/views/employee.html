<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>


<table class="layui-hide" id="employee_list"></table>


<!--<script src="../layui/myindex.js" charset="utf-8"></script>-->
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/jquery-3.3.1.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table','layer','form'], function(){
        var table = layui.table;
        var $ = layui.$;


        table.render({
            elem: '#employee_list',
            url:'/emp/selectAllEmp/s',
            // contentType:'application/json',
            request: {
                pageName: 'page', //页码的参数名称，默认：page
                limitName: 'limit' //每页数据量的参数名，默认：limit
            },
            response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                ,statusCode: 0 //规定成功的状态码，默认：0
                ,msgName: 'msg' //规定状态信息的字段名称，默认：msg
                ,countName: 'count' //规定数据总数的字段名称，默认：count
                ,dataName: 'data' //规定数据列表的字段名称，默认：data
    },
            parseData: function(res){ //res 即为原始返回的数据
                console.log(res);
                return {
                    "code": res.code, //解析接口状态
                    "msg": "", //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            },
            cols: [[
                {field:'id', title: '员工号'}
                ,{field:'name', title: '用户名'}
                ,{field:'sex',  title: '性别'}
                ,{field:'age',  title: '年龄'}
                ,{field:'inerDate', title: '入职时间'}
                ,{field:'job_name', title:'职位',templet: '#job_name'}
                ,{field:'department.name',  title: '所属部门',templet: '#depart_name'}
            ]]
            ,page: true
        });
    });


</script>
<script type="text/html" id="job_name">
    <a href="/emp/selectAllEmp/s/{{d.job}}"  class="layui-table-link"></a>
    <span>{{d.job.name}}</span>
</script>

<script type="text/html" id="depart_name">
    <a href="/emp/selectAllEmp/s/{{d.job}}"  class="layui-table-link" ></a>
    <span>{{d.department.name}}</span>
</script>
