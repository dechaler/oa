<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <!--<style>-->
    <!--body .btn-class .layui-layer-btn .layui-layer-btn0{background:#009688; }-->
    <!--</style>-->
<style>
    .form-item{
        margin-bottom: 8px;
    }
</style>
</head>
<body>
<!--添加数据弹出层 start-->
<form class="layui-form" id="pop-add" hidden="hidden">
    <div class="layui-form-item form-item" style="margin-top: 3%;">
        <label class="layui-form-label">计划任务</label>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" id="ipt-add" name="content" lay-verify="required" class="layui-input" placeholder="请输入计划任务">
        </div>
    </div>

    <div class="layui-form-item form-item">
        <div class="layui-inline"  style="margin-bottom: 0;">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" name="startTime" id="startTime-add" lay-verify="required" placeholder="请选择开始时间">
            </div>
        </div>
    </div>
    <div class="layui-form-item form-item">
        <div class="layui-inline" style="margin-bottom: 0;">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" autocomplete="off" class="layui-input" name="endTime" id="endTime-add" lay-verify="required|empty" placeholder="请选择结束时间">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-inline" style="text-align:center; width: 100%; margin-top: 6%; margin-bottom: 30px">
        <button type="button" class="layui-btn layui-btn" lay-submit lay-filter="add">添加</button>
        <button type="button" class="layui-btn layui-btn-primary" lay-filter="close" id="close-btn-add">关闭</button>
    </div>
</form>
<!--添加数据弹出层 end-->

<!--修改数据弹出层 start-->
<form class="layui-form" id="pop-edit" hidden="hidden">

    <div class="layui-form-item form-item" hidden="hidden">
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" id="taskId-edit" name="taskId">
        </div>
    </div>

    <div class="layui-form-item form-item" style="margin-top: 3%;">
        <label class="layui-form-label">计划任务</label>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" id="ipt-edit" name="content" lay-verify="required" class="layui-input" placeholder="请输入计划任务">
        </div>
    </div>

    <div class="layui-form-item form-item">
        <div class="layui-inline"  style="margin-bottom: 0;">
            <label class="layui-form-label">开始时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="startTime" id="startTime-edit" lay-verify="required" placeholder="请选择开始时间">
            </div>
        </div>
    </div>
    <div class="layui-form-item form-item">
        <div class="layui-inline" style="margin-bottom: 0;">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="endTime" id="endTime-edit" lay-verify="required|empty" placeholder="请选择结束时间">
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-inline" style="text-align:center; width: 100%; margin-top: 6%; margin-bottom: 30px">
        <button type="button" class="layui-btn layui-btn" lay-submit lay-filter="edit">修改</button>
        <button type="button" class="layui-btn layui-btn-primary" lay-filter="close" id="close-btn-edit">关闭</button>
    </div>
</form>
<!--修改数据弹出层 end-->

<table class="layui-hide" id="task_list" lay-filter="task"></table>

<script type="text/html" id="headToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">
            <i class="layui-icon">&#xe608;</i> 添加任务
        </button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del_more">
            <i class="layui-icon">&#xe640;</i>批量删除
        </button>
        <!--<button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>-->
    </div>
</script>
<script type="text/html" id="rowToolbar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/task.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

</body>
</html>
